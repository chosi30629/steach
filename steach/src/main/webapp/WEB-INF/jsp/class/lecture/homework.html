<body>
    <nav class="navbar navbar-default">
            <div class="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="pull-left home"><a href="#"><i class="fas fa-home"></i></a></li>
                    <li class="pull-left myClassName"><a href="#">클래스명</a></li>
                    <li class="classCurriculum"><a href="#">커리큘럼</a></li>
                    <!-- <li class="classCourse"><a href="#">수업</a></li> -->
                    <li class="dropdown classCourse">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">수업</a>
                        <ul class="dropdown-menu">
                            <li><a href="#">과제제출</a></li>
                        </ul>
                    </li>
                    <li class="dropdown classUser">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">사용자</a>
                        <ul class="dropdown-menu">
                            <li><a href="#">출결현황</a></li>
                            <li class="divider"></li>
                            <li><a href="#">조별활동</a></li>
                        </ul>
                    </li>
                    <li class="nbsp">　　　　　　</li>
                    <li class="pull-right dropdown myNotification">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fas fa-user"></i></a>
                        <ul class="dropdown-menu myNotificationMenu">
                            <li><a href="#">마이페이지</a></li>
                            <li class="divider"></li>
                            <li><a href="#">마이드라이브</a></li>

                    </li>
                    <li class="pull-right myInformation"><a href="#"><i class="fas fa-bell"></i></a></li>
                </ul>
            </div>
        </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="page-wrapper" style="border:1px solid red">
                    <div class="nth-tabs" id="main-tabs">
                    </div>
                    <div style="margin-top:20px;">
                            <div style="line-height:50px;">
                                <button type="button" class="btn btn-primary" id="add-tab-content">Add New Tab</button>
                                <button type="button" class="btn btn-primary" id="add-tab-url">Add New URL</button>
                                <button type="button" class="btn btn-primary" id="add-tabs">Bulk Create</button>
                                <button type="button" class="btn btn-info" onclick="nthTabs.setActTab('role-manage');">Set Active Tab</button>
                                <button type="button" class="btn btn-info" onclick="nthTabs.toggleTab('menu-manage')">Toggle Tab</button>
                                <button type="button" class="btn btn-info" onclick="nthTabs.locationTab('home')">Locate Tab</button>
                                <button type="button" class="btn btn-danger" onclick="nthTabs.delTab('role-manage')">Close Tab</button>
                                <button type="button" class="btn btn-danger" onclick="nthTabs.delOtherTab()">Close Others</button>
                                <button type="button" class="btn btn-danger" onclick="nthTabs.delAllTab()">Close All</button>
                                <button type="button" class="btn btn-warning" onclick="$('.roll-nav-left').click()">Scroll Left</button>
                                <button type="button" class="btn btn-warning" onclick="$('.roll-nav-right').click()">Scroll Right</button>
                                <button type="button" class="btn btn-success" onclick="alert(nthTabs.getMarginStep())">Get Step</button>
                                <button type="button" class="btn btn-success" onclick="alert(nthTabs.getActiveId())">Get Current ID</button>
                                <button type="button" class="btn btn-success" onclick="alert(nthTabs.getAllTabWidth())">Get Width</button>
                                <button type="button" class="btn btn-success" onclick="console.log(nthTabs.getTabList());alert(nthTabs.getTabList())">Get Tab List
                                </button>
                            </div>
                        </div>
                </div>         
            </div>
        </div>
    </div>



<script>
 var nthTabs;

$(function () {

    nthTabs = $("#main-tabs").nthTabs();

    nthTabs.addTab({
        id: 'home',
        title: 'Home',
        url: "https://www.jqueryscript.net",
        active: true,
        allowClose: false
    });

    nthTabs.addTab({
        id: 'menu-manage',
        title: 'Menu',
        active: false,
        content: 'Menu Content'
    }).addTab({
        id: 'role-manage',
        title: 'Role',
        active: false,
        content: 'Role Content'
    });

    $("#add-tab-content").on("click", function () {
        var id = Math.ceil(Math.random() * 1000);
        nthTabs.addTab({
            id: "nth-tab-" + id,
            title: 'Tab-' + id,
            content: 'Tab Content ' + id,
            active: true,
            allowClose: true,
            location: true,
            fadeIn: false
        })
    });

    $("#add-tab-url").on("click", function () {
        var id = Math.ceil(Math.random() * 1000);
        nthTabs.addTab({
            id: "nth-tab-" + id,
            title: 'URL Tab-' + id,
            url: "https://www.jqueryscript.net",
            active: true,
            allowClose: true,
            location: false,
            fadeIn: true
        });
    });

    $("#add-tabs").on("click", function () {
        nthTabs.addTabs([{
            id: 'user-manage',
            title: 'User',
            content: 'User Content'
        }, {
            id: 'auth-manage',
            title: 'Auth',
            content: 'Auth Content'
        }]);
    });

});
</script>

</body>
</html>
